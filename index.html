<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Synth_User_Profile by ValSover</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__left-side left">
          <div class="left__logo logo"></div>
          <nav class="left__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item nav__list-item_active">Feed</li>
              <li class="nav__list-item">Explore</li>
              <li class="nav__list-item">Discussions</li>
            </ul>
          </nav>
        </div>
        <div class="header__right-side right">
          <div class="right__user user">
            <p class="user__name">Arthur Wood</p>
            <p class="user__img"></p>
            <p class="user__button"></p>
          </div>
          <div class="right__nav nav">
            <ul class="nav__list">
              <li class="nav__list-item"></li>
              <li class="nav__list-item"></li>
              <li class="nav__list-item"></li>
            </ul>
          </div>
        </div>
        <button class="header__button plus-button" id="plusBtn" type="button">
          +
        </button>
      </div>
    </header>
    <main class="main">
      <div class="main__container container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
